<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style type = "text/css">
    .player {
      width: 800px;
      height: 600px;
    }
    .player-buttons {
      background-color: #000;
    }
    .play-pause-button{
      border: none;
      cursor: pointer;
      background-color: transparent;
      color : #fff;
    }   
    .video-container{
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="player-buttons">
      <button class="js-play-button play-pause-button" >
        <i class="fa fa-play" aria-hidden="true"> </i>
      </button>
      <button class="js-pause-button play-pause-button" >
        <i class="fa fa-pause" aria-hidden="true"> </i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <style type = "text/css">
    .player-container{
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 1);
    }
    .player-buttons-container {
      flex: 0 0 auto;
      background-color: #000;
      display: flex;
      flex-direction: row;
    }
    .player-button{
      height: 40px;
      width: 50px;
      border: none;
      cursor: pointer;
      background-color: transparent;
      color : #fff;
      font-size: 20pt;
      margin-left: 20px;
    }   
    .video-container{
      flex: 1 1 auto;
    }
  </style>
</head>

<body>
  <div id="player" class="player-container">
    <div class="js-video-container video-container"></div>
    <div class="player-buttons-container">
      <button class="js-play-button player-button" >
        <i class="fa fa-play" aria-hidden="true"> </i>
      </button>
      <button class="js-pause-button player-button" hidden >
        <i class="fa fa-pause" aria-hidden="true"> </i>
      </button>
      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"> </i>
      </button>
      <button class="js-mute-button player-button" >
        <i class="fa fa-volume-up" aria-hidden="true"> </i>
      </button>
      <div style="flex-grow: 1"></div>
      <button class="js-fullscreen-button player-button" >
        <i class="fa fa-expand" aria-hidden="true"> </i>
      </button>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({ elementId: 'player' });
  </script>

</body>

</html>
